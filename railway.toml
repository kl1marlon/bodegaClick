[build]
builder = "DOCKERFILE"
dockerfile = "Dockerfile"

[deploy]
startCommand = "/bin/sh /app/docker-entrypoint.sh"
healthcheckPath = "/health"
healthcheckTimeout = 300
healthcheckInterval = 15
restartPolicyType = "ON_FAILURE"

[nixpacks]
start-command = "cd backend && python manage.py migrate && python manage.py collectstatic --noinput && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT" 